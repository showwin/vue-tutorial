<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id='app1'>
      <div v-if="ok">
        <p>OK</p>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
      </div>
      <div v-else>
        <p>NO</p>
        <p>Paragraph 11</p>
        <p>Paragraph 12</p>
      </div>
    </div>

    <template id='app2' v-if="show">
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
      <p>Paragraph 3</p>
    </template>

    <div id='app3'>
      <div v-if="Math.random() > 0.5">
        Now you see me
      </div>
      <div v-else>
        Now you don't
      </div>
    </div>

    <div id='app4'>
      <div v-show='isShowing'>
        <p>Secret Password</p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
